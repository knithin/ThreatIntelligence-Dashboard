<!DOCTYPE html>
<html>
<head>
  <title>Global Cyber Threat Intelligence Dashboard</title>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <style>
    body { font-family: Arial,sans-serif; background: #222; color: #f2f2f2;}
    #map { width: 90vw; height: 80vh; margin: 0 auto;}
    .country { stroke: #444; stroke-width: 0.5; fill: #333;}
    .has-threat { fill: #e74c3c; }
    .tooltip {
      position: absolute; 
      background: rgba(30,30,30, 0.92); 
      color:#fff; padding: 8px; 
      border-radius: 4px; 
      pointer-events:none;
      border:1px solid #e74c3c;
      font-size:14px;
    }
  </style>
</head>
<body>
  <h1>üåç Global Cyber Threat Intelligence Dashboard</h1>
  <p>Countries with recent, high-confidence abuse incidents reported.</p>
  <div id="map"></div>
  <div class="tooltip" style="display:none"></div>
  <script>
    const width = 1280, height = 600;
    const svg = d3.select("#map").append("svg")
      .attr("width", width)
      .attr("height", height);

    const projection = d3.geoNaturalEarth1()
      .scale(220)
      .translate([width / 2, height / 2]);

    const path = d3.geoPath().projection(projection);

    const tooltip = d3.select(".tooltip");

    // Load map and threat data in parallel
    Promise.all([
      d3.json("https://unpkg.com/world-atlas@2/countries-110m.json"),
      fetch("/api/threats").then(r=>r.json())
    ]).then(([world, threats]) => {
      const countries = topojson.feature(world, world.objects.countries).features;
      svg.selectAll("path")
        .data(countries)
        .join("path")
          .attr("d", path)
          .attr("class", d =>
            threats[d.id] ? "country has-threat" : "country")
          .on("mousemove", function(e, d) {
            let count = threats[d.id] || 0;
            if (count > 0) {
              tooltip.style("display", "block")
                .html(`<b>Country:</b> ${d.properties.name}<br>
                       <b>Incidents:</b> ${count}`)
                .style("left", (e.pageX + 14) + "px")
                .style("top", (e.pageY - 30) + "px");
            }
          })
          .on("mouseleave", function() {
            tooltip.style("display", "none");
          });

      // Color scale for threat density (extend for more countries if needed)
      svg.selectAll(".has-threat")
        .attr("fill", d => 
          d3.interpolateReds(Math.min(1, (threats[d.id] || 0) / 50))
        );
    });
  </script>
</body>
</html>
